name: Build

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
 build:
   runs-on: macos-15
   timeout-minutes: 20
   steps:
   - uses: actions/checkout@v5

   - name: Set Xcode version
     run: sudo xcode-select -s /Applications/Xcode_16.4.app

   - name: Show Xcode version
     run: xcodebuild -version

   - uses: irgaly/xcode-cache@v1
     with:
       key: xcode-cache-deriveddata-${{ github.workflow }}-${{ github.sha }}
       restore-keys: xcode-cache-deriveddata-${{ github.workflow }}-

   # Avoid the error: “LicensePlistBuildTool” must be enabled before it can be used
   - name: Skip package plugin fingerprint validation
     run: |
       defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES

   - name: Setup GoogleService-Info.plist
     run: |
       cp FirstTask/Configs/GoogleService-Info-Release.plist.sample FirstTask/Configs/GoogleService-Info-Release.plist

   - name: Cache Gems
     uses: actions/cache@v4
     with:
       path: vendor/bundle
       key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
       restore-keys: |
         ${{ runner.os }}-gems-

   - name: Install Bundled Gems
     run: |
       bundle config path vendor/bundle
       bundle install --jobs 4 --retry 3

   - name: Build
     run: bundle exec fastlane build_for_simulator
